  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>

  <style>
    .gradient_bg {
      background-image: linear-gradient(134deg, #516093 0%, #7A88F1 100%);

      color: white;
    }

    footer .footer-bottom.slim .copyright {

      margin-top: 0px;

    }

    footer .footer-bottom .copyright {
      font-weight: 400;
      font-size: 14px;
      line-height: 24px;

      letter-spacing: 1.7px;
      text-align: left;
      margin-top: -15px;

<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">

    <nav class="my-2 my-md-0 mr-md-3">

      <a class="p-2 text-dark" href="http://explorer.MoveOnLibra.com">Libra Explorer</a>
      <a class="p-2 text-dark" href="#">API Document</a>
      <a class="p-2 text-dark" href="/users/sign_in">Log In</a>
    </nav>
    <a class="btn btn-outline-primary" href="/users/sign_up">Sign Up</a>
  </div>



  <rapi-doc 
    spec-url="./MoveOnLibra_API.json"
    allow-spec-url-load="false"
    allow-spec-file-load="false"
    show-header="false"

  <footer id="contact" class="gradient_bg">
    <div class="footer-bottom slim">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p class="copyright" style="color: white">2019 Â© Developed and hosted by <a

        </div>

    </div>
